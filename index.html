<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="card col-6 box pt-4 pe-4 ps-4">
        <div class="card-body d-flex row justify-content-center">
          <div class="display mt-2 d-flex row align-items-end text-end">
            <div class="result-display">300</div>
            <div class="temp-display">100 + 200</div>
          </div>
          <div class="garis"></div>
          <div class="calc mt-5" style="width: 100%; height: 350px">
            <div class="btn-column mb-3 row d-flex justify-content-center gap-3">
              <button class="btn col-3 clear-all" type="submit">AC</button>
              <button class="btn col-3 clear-current" type="submit">C</button>
              <button class="btn btn-op col-3 mod" type="submit">%</button>
              <button class="btn btn-op col-3 devide" type="submit">/</button>
            </div>
            <div class="btn-column mb-3 row d-flex justify-content-center gap-3">
              <button class="btn btn-num col-3" type="submit">7</button>
              <button class="btn btn-num col-3" type="submit">8</button>
              <button class="btn btn-num col-3" type="submit">9</button>
              <button class="btn btn-op col-3 multiply" type="submit">X</button>
            </div>
            <div class="btn-column mb-3 row d-flex justify-content-center gap-3">
              <button class="btn btn-num col-3" type="submit">4</button>
              <button class="btn btn-num col-3" type="submit">5</button>
              <button class="btn btn-num col-3" type="submit">6</button>
              <button class="btn btn-op col-3 minus" type="submit">-</button>
            </div>
            <div class="btn-column mb-3 row d-flex justify-content-center gap-3">
              <button class="btn btn-num col-3" type="submit">1</button>
              <button class="btn btn-num col-3" type="submit">2</button>
              <button class="btn btn-num col-3" type="submit">3</button>
              <button class="btn btn-op col-3 plus" type="submit">+</button>
            </div>
            <div class="btn-column mb-3 row d-flex justify-content-center gap-3">
              <button class="btn btn-num col-6 zero" type="submit">0</button>
              <button class="btn col-3 dot" type="submit">.</button>
              <button class="btn col-3 equal" type="submit">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
